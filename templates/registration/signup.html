<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="center-box">

    <div class="container">
      <form method="post">
        <h2 class="text-center">Sign up</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="center-box">

          <button type="submit text-center">Sign up</button>
        </div>
      </form>
    </div>

</div>
{% endblock %}
